<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin: 15px 0;
            font-size: 1em;
            color: #000;
        }
        button {
            background: #ff6b6b;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.1em;
        }
        button:hover {
            background: #ff4757;
        }
        .status {
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 30px;
        }
        .loading {
            color: #ffe66d;
        }
        .success {
            color: #38e54d;
        }
        .error {
            color: #ff4b5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéß YouTube to MP3 Converter</h2>
        <form id="convertForm">
            <input type="text" id="urlInput" name="url" placeholder="D√°n link YouTube v√†o ƒë√¢y" required>
            <button type="submit">üîÑ Chuy·ªÉn ƒë·ªïi</button>
        </form>
        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('convertForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const urlInput = document.getElementById('urlInput').value;
            const statusMessage = document.getElementById('statusMessage');

            if (!urlInput) {
                statusMessage.textContent = "‚ùå Vui l√≤ng nh·∫≠p URL.";
                statusMessage.className = "status error";
                return;
            }

            // Hi·ªÉn th·ªã tr·∫°ng th√°i "ƒêang t·∫£i..."
            statusMessage.textContent = "üîÑ ƒêang t·∫£i...";
            statusMessage.className = "status loading";

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });

                if (!response.ok) throw new Error("Chuy·ªÉn ƒë·ªïi th·∫•t b·∫°i!");

                // T·∫£i file v·ªÅ khi th√†nh c√¥ng
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'youtube_audio.mp3';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);

                statusMessage.textContent = "‚úÖ T·∫£i xong!";
                statusMessage.className = "status success";
            } catch (error) {
                statusMessage.textContent = `‚ùå L·ªói: ${error.message}`;
                statusMessage.className = "status error";
            }
        });
    </script>
</body>
</html>
